{% extends 'base.html' %}

{% block title %} Home page{% endblock %}

{% block content %}
<h1 class="py-3 container">All Student List</h1>
<div class="d-flex flex-lg-wrap justify-content-between container">
    {% for student in students %}
    <div class="card col-3 md-3" style="width: 18rem; ">
        <img src="{{student.photo.url}}" class="card-img-top" alt="..." width="200px">
        <div class="card-body">
            <h5 class="card-title">{{student.name}}</h5>
            <p class="card-text">
            <p>Roll: {{student.id}}</p>
            <p>Email: {{student.email}}</p>
            <p>Phone: {{student.phone}}</p>
            <a href="{% url 'update_student' id=student.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'delete_student' id=student.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
